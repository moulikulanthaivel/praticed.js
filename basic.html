<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternany op & guard op</title>
</head>
<body>
    

<script>
// ternary opertor

let ename = 3 < 09 ? true : false;

console.log(ename)

//guard operator
const variable = false && 'hello';
console.log(variable);


//default operator

const currency = undefined || 'USD'
console.log(currency)
</script>


</body>
</html>
